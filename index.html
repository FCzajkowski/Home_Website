<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiSearch Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="image" src="logo.png" alt="logo image">
    </header>
    <main>
        <section id="date_pos">
            <div id="note">
                <div id="hour"></div>
                <div id="date"></div>
            </div>
        </section>

        <section id="cards">
            <div class="card" data-url="https://github.com">GitHub</div>
            <div class="card" data-url="https://leetcode.com">Leetcode</div>
            <div class="card" data-url="https://stackoverflow.com">Stack Overflow</div>            
        </section>

        <div class="input-group">
            <input type="text" class="input" id="search" name="text" placeholder="Write Something (^^)" autocomplete="off">
            <button class="button--submit">Search</button>
        </div>
          
    <script src="script.js"></script>
</body>
</html>
